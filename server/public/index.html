<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matspar – Lager & utløpsdato</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Matspar</h1>

    <!-- Auth -->
    <section class="card">
      <h2>Innlogging</h2>
      <div class="row">
        <label for="authEmail">E-post</label>
        <input id="authEmail" type="email" placeholder="din@epost.no" />
      </div>
      <div class="row">
        <label for="authPass">Passord</label>
        <input id="authPass" type="password" placeholder="••••••••" />
      </div>
      <div style="display:flex; gap:.5rem; margin:.5rem 0;">
        <button id="registerBtn">Registrer</button>
        <button id="loginBtn">Logg inn</button>
        <button id="logoutBtn" style="background:#6b7280">Logg ut</button>
      </div>
      <p id="authStatus" style="margin:.25rem 0 0; font-weight:600;"></p>
    </section>

    <!-- Add item -->
    <section class="card">
      <label for="foodSearch">Søk etter matvare</label>
      <input id="foodSearch" type="text" placeholder="Skriv f.eks. agurk…" autocomplete="off" />
      <ul id="suggestions" class="suggestions"></ul>

      <div class="row">
        <label for="quantity">Antall</label>
        <input id="quantity" type="number" min="1" value="1" />
      </div>

      <div class="row">
        <label for="exp">Utløpsdato</label>
        <input id="exp" type="date" />
      </div>

      <p id="warning" class="warning" hidden></p>

      <button id="saveBtn" disabled>Lagre</button>
      <p id="needLoginHint" style="margin-top:.5rem;color:#6b7280;"></p>
    </section>

    <!-- List -->
    <section class="card">
      <h2>Lager</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Vare</th>
            <th>Antall</th>
            <th>Utløpsdato</th>
            <th>Status</th>
            <th>Slett</th>
            <th>Endre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
