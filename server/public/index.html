<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matspar – Lager & utløpsdato</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Matspar</div>

    <div class="right-actions">
      <!-- Notification bell -->
      <button id="notifBell" class="notif-bell" aria-label="Varsler" aria-haspopup="true" aria-expanded="false">
        <!-- Bell icon (SVG) -->
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a6 6 0 0 0-6 6v3.586l-.707.707A1 1 0 0 0 6 14h12a1 1 0 0 0 .707-1.707L18 11.586V8a6 6 0 0 0-6-6zm0 20a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z"/>
        </svg>
        <span id="notifBadge" class="badge" hidden>0</span>
      </button>

      <!-- Dropdown panel -->
      <div id="notifPanel" class="notif-panel" role="dialog" aria-label="Varsler" hidden>
        <div class="notif-header">
          <strong>Varsler</strong>
          <button id="notifClose" class="ghost-btn" aria-label="Lukk">Lukk</button>
        </div>
        <div id="notifContent" class="notif-content">
          <!-- Fylles fra app.js -->
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <label for="foodSearch">Søk etter matvare</label>
      <input id="foodSearch" type="text" placeholder="Skriv f.eks. agurk…" autocomplete="off" />
      <ul id="suggestions" class="suggestions"></ul>

      <div class="row">
        <label for="quantity">Antall</label>
        <input id="quantity" type="number" min="1" value="1" />
      </div>

      <div class="row">
        <label for="exp">Utløpsdato</label>
        <input id="exp" type="date" />
      </div>

      <p id="warning" class="warning" hidden></p>

      <button id="saveBtn" disabled>Lagre</button>
    </section>

    <section class="card">
      <h2>Lager</h2>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Vare</th>
            <th>Antall</th>
            <th>Utløpsdato</th>
            <th>Status</th>
            <th>Slett</th>
            <th>Endre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
