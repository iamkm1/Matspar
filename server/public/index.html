<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matspar – Legg til vare</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Matspar</h1>

    <section class="card">
      <label for="foodSearch">Søk etter matvare</label>
      <input id="foodSearch" type="text" placeholder="Skriv f.eks. agurk…" autocomplete="off" />
      <ul id="suggestions" class="suggestions"></ul>

      <div class="row">
        <label for="quantity">Antall</label>
        <input id="quantity" type="number" min="1" value="1" />
      </div>

      <div class="row">
        <label for="exp">Utløpsdato</label>
        <input id="exp" type="date" />
      </div>

      <p id="warning" class="warning" hidden></p>

      <button id="saveBtn" disabled>Lagre</button>
    </section>

    <section class="card">
      <h2>Lager (test)</h2>
      <table id="itemsTable">
        <thead><tr><th>Vare</th><th>Antall</th><th>Utløpsdato</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
